<div class="container">
    <table class="col-12">
      <tr>
        <th> Voornaam </th>
        <th> Achternaam </th>
        <th> Straat </th>
        <th> Huisnr </th>
        <th> Postcode </th>
        <th> Woonplaats </th>
        <th> Telefoon </th>
        <th> Edit </th>
        <th> Delete </th>
      </tr>
       <tr ng-repeat="x in bedrijf">
         <td scope="col">{{ x.Voornaam }}</td>
         <td scope="col">{{ x.Achternaam }}</td>
         <td scope="col">{{ x.Straat }}</td>
         <td scope="col">{{ x.Huisnummer }}</td>
         <td scope="col">{{ x.Postcode }}</td>
         <td scope="col">{{ x.Woonplaats }}</td>
         <td scope="col">{{ x.Telefoonnummer }}</td>
         <td scope="col"><a href="#!/edit/{{x.ID}}">edit</a></td>
         <td scope="col"> Delete </td>
       </tr>
    </table>
  </div>
